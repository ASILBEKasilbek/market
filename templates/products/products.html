<!DOCTYPE html>
<html lang="uz">
<head>
    <meta charset="UTF-8">
    <title>{% block title %}Kuylak Bozori{% endblock %}</title>
    
    <!-- Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">

    <!-- Ikonlar (Material Design Icons + Bootstrap Icons) -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@mdi/font/css/materialdesignicons.min.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css">

    <!-- Custom CSS -->
    <link rel="stylesheet" href="{% static 'css/style.css' %}">
</head>
<body class="bg-light">

    <!-- Navbar -->
    <nav class="navbar navbar-expand-lg navbar-dark bg-primary shadow-sm sticky-top">
        <div class="container">
            <a class="navbar-brand fw-bold text-white" href="/">
                <i class="mdi mdi-tshirt-crew-outline"></i> Kuylak Bozori
            </a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
                <span class="navbar-toggler-icon"></span>
            </button>
            
            <div class="collapse navbar-collapse" id="navbarNav">
                <!-- Qidiruv -->
                <form class="d-flex ms-auto me-3" method="get" action="{% url 'product_list' %}">
                    <input class="form-control me-2" type="search" name="q" placeholder="Qidiruv..." value="{{ request.GET.q }}">
                    <button class="btn btn-light" type="submit"><i class="bi bi-search"></i></button>
                </form>

                <!-- Auth bo‘lim -->
                <ul class="navbar-nav">
                    {% if user.is_authenticated %}
                        <li class="nav-item">
                            <a class="nav-link text-white" href="{% url 'profile' %}">
                                <i class="bi bi-person-circle"></i> {{ user.username }}
                            </a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link text-white" href="{% url 'logout' %}">
                                <i class="bi bi-box-arrow-right"></i> Chiqish
                            </a>
                        </li>
                    {% else %}
                        <li class="nav-item">
                            <a class="nav-link text-white" href="{% url 'login' %}">
                                <i class="bi bi-box-arrow-in-right"></i> Kirish
                            </a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link text-white" href="{% url 'register' %}">
                                <i class="bi bi-person-plus"></i> Ro‘yxatdan o‘tish
                            </a>
                        </li>
                    {% endif %}
                </ul>
            </div>
        </div>
    </nav>

    <!-- Content -->
    <main class="container my-4">
        {% block content %}{% endblock %}
    </main>

    <!-- Footer -->
    <footer class="bg-primary text-white py-3 mt-5">
        <div class="container text-center">
            <p class="mb-0">&copy; {{ year }} Kuylak Bozori | <i class="mdi mdi-telegram"></i> <a href="https://t.me/your_admin_username" class="text-white text-decoration-underline">Admin bilan bog‘lanish</a></p>
        </div>
    </footer>

    <!-- Scripts -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
