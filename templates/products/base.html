{% load static %}
<!DOCTYPE html>
<html lang="uz">
<head>
    <meta charset="UTF-8">
    <title>{% block title %}Kuylak Bozori{% endblock %}</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@mdi/font@7.0.96/css/materialdesignicons.min.css">
    <link rel="stylesheet" href="{% static 'css/style.css' %}">
</head>
<body>
    <nav class="navbar navbar-expand-lg bg-primary text-white">
    <div class="container">
        <a class="navbar-brand text-white" href="/">üõç Kuylak Bozori</a>
        
        <!-- Toggle tugma (mobil uchun) -->
        <button class="navbar-toggler text-white" type="button" data-bs-toggle="collapse" data-bs-target="#navbarContent">
        <span class="navbar-toggler-icon"></span>
        </button>

        <!-- Navbar content collapse -->
        <div class="collapse navbar-collapse" id="navbarContent">
        <form class="d-flex ms-auto my-2 my-lg-0" method="get">
            <input class="form-control me-2" type="search" name="q" placeholder="Qidiruv...">
            <button class="btn btn-light" type="submit">Qidir</button>
        </form>
        <div class="ms-lg-3 mt-2 mt-lg-0">
            {% if user.is_authenticated %}
            <span class="navbar-text me-2">Xush kelibsiz, {{ user.username }}!</span>
            <a href="{% url 'logout' %}" class="btn btn-outline-light">Chiqish</a>
            {% if user.is_staff %}
            <a href="{% url 'order_list' %}" class="btn btn-outline-light">Buyurtmalar</a>
            {% endif %}
            {% else %}
            <a href="{% url 'login' %}" class="btn btn-outline-light me-2">Kirish</a>
            <a href="{% url 'register' %}" class="btn btn-outline-light">Ro'yxatdan o'tish</a>
            {% endif %}
        </div>
        </div>
    </div>
    </nav>

    <div class="container mt-4">
        {% block content %}{% endblock %}
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
